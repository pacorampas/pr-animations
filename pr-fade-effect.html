<link rel="import" href="../polymer/polymer.html">

<script>
  PrFadeEffect = {

    //config.x and cofnig.y with px or %
    fadeEffect: function(config) {
      var config = this._setupConfig(config || {});

      var keyframes = [
        { opacity: 0 },
        { opacity: 1 }
      ];

      return new KeyframeEffect(config.node, keyframes, config);
    },

    _setupConfig: function(config) {
      return {
        node: config.node || this,
        duration: config.duration || 1000,
        easing: config.easing || 'ease-in-out',
        delay: config.delay || 0,
        iterations: config.iterations || 1,
        direction: config.direction || 'normal',
        fill: config.fill || 'forwards'
      }
    }

  }
</script>
