<script>
  PrAnimationsBehavior = {

    properties: {
      //deprecated
      player: {
        type: Object,
        value: {}
      }
    },

    //TODO limpiar el player en detached
    //comprobar que se borra del documen.timeline._animations
    //TODO crear un init en vez de un run para no animarla desde el principio
    detached: function() {
      this.player = null;
    },

    createAnimation: function(effect) {
      var player = document.timeline.play(effect);
      player.pause();
      return player;
    }
  }
</script>
