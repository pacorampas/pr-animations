<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pr-animations Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../pr-animations.html">
    <style>
    pr-animations {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 200px;
      width: 200px;
      margin-top: -100px;
      margin-left: -100px;
      background: red;
    }

    #otherNode {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100px;
      width: 100px;
      margin-top: -50px;
      margin-left: -50px;
      background: blue;
    }
    </style>
  </head>
  <body unresolved>

    <pr-animations id="prAnimation">
    </pr-animations>

    <div id="otherNode"></div>

    <button id="animate">Animate</button>
  </body>
  <script>
    var prAnimation = document.getElementById('prAnimation');
    var buttonAnimate = document.getElementById('animate');
    var node = document.getElementById('otherNode');

    var fadePlayer = null;
    function animation() {
      var effect = prAnimation.fadeEffect({node: node});
      fadePlayer = prAnimation.createAnimation(effect);
      fadePlayer.play();
    }

    buttonAnimate.onclick = function() {
      animation();
    }
  </script>
</html>
